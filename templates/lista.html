{% extends 'base.html' %}
{% block conteudo %}
  
<p>
  {% if 'usuario_nome' in session %}
  <a href="{{ url_for('novo') }}">Novo</a>
  {% endif %}
</p>
  <table class="table table-striped table-responsive table-bordered">
      <thead class="thead-default">
          <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Console</th>
          </tr>
      </thead>
      <tbody>
          {% for jogo in jogos %}
          <tr>
              <td>{{jogo.nome}}</td>
              <td>{{jogo.categoria}}</td>
              <td>{{jogo.console}}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}
